name: Selenium Tests and Unit Tests with Coverage

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Installing all necessary packages
      run: |
        pip install chromedriver-autoinstaller selenium pyvirtualdisplay
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get install xvfb
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start Flask Application
      run: |
        python main.py &

    - name: Wait for Flask to start
      run: sleep 5

    - name: Run Tests with Coverage
      run: |
        python -m coverage run -m pytest tests/selenium_tests.py
        python -m coverage run -m pytest tests/unit_tests.py

    - name: Generate Coverage Report
      run: |
        python -m coverage xml -o coverage.xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage.xml
