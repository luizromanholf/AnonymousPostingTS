name: Selenium Tests and Unit Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Installing all necessary packages
      run: |
        pip install chromedriver-autoinstaller selenium pyvirtualdisplay coverage
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          sudo apt-get install xvfb
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start Flask Application
      run: |
        python main.py &

    - name: Wait for Flask to start
      run: sleep 5

    - name: Run Tests with Coverage
      run: |
        coverage run -m unittest discover -s tests/ -p "*_tests.py"
        coverage report -m
        # Opcional: Gerar relat√≥rio HTML
        # coverage html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
